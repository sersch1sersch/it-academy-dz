    <p class="text">Игрок обязан обьезжать машинки на дороге и собирать бонусные жетоны.
         Чем больше соберет жетонов- тем выше в рейтинге поднимется.
          При аварии у игрока уменьшаются жизни.
           Когда игрок врежется  3 раза - игра завершиться. Удачи.</p>
